<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Sol & Mar</title>
</head>

<body>
    <main class="principal-agendamento">

        <div class="titulo">
            <a href="../../index.html">
                <h1 class="logo">Sol <span class="logoE">&</span> Mar</h1>
                <h2 class="subtitulo">Bem-vindo</h2>
            </a>
        </div>

        <div class="">
            <a href="../../index.html">
                <button class="voltar">
                    <i class="fa-sharp fa fa-arrow-left"></i>
                </button>
            </a>
        </div>
        

        <div class="procedimentos-form">
            <h1 class="procedimentos-titulo">
                <h1 class="procedimentos-h1">Preencha para fazer seu agendamento:</h1>
            </h1>
            <form class="form" onsubmit="agendamentoConcluido(event)">
                <label hidden for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome" required>

                <label hidden for="celular">Número de Celular:</label>
                <input type="tel" id="celular" name="celular" placeholder="Celular (16) 00000-0000" required>

                <label hidden for="procedimento">Procedimento:</label>
                <select id="procedimento" name="procedimento" required>
                    <option value="">Selecione um procedimento</option>
                    <option value="procedimento1">Maquigem simples</option>
                    <option value="procedimento2">Maquiagem Casamento</option>
                    <option value="procedimento3">Maquiagem aniversário de 15 anos</option>
                </select>

                <label hidden for="data">Data:</label>
                <input type="date" id="data" name="data" placeholder="dd/mm/aaaa" required>

                <button type="submit">Agendar</button>
            </form>
        </div>

        <div class="icons">

            <div class="">
                <a href="https://br.pinterest.com/">
                    <button class="zap">
                        <i class="fab fa-whatsapp"></i>
                    </button>
                </a>
            </div>

            <div class="">
                <a href="">
                    <button class="insta">
                        <i class="fab fa-instagram"></i>
                     </button>
                </a>
            </div>

            <div class="">
                <a href="">
                    <button class="face">
                        <i class="fab fa-facebook"></i>
                    </button>
                </a>
            </div>

        </div>

    </main>

    <script src="../script/agendamentoConcluido.js"></script>
</body>

</html>
